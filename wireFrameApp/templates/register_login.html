<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Williams Resume Login and Registration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "style.css" %}'>
</head>

<body>

    <p>{{quote}}</p>
    <p>{{author}}</p>


    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}




    <!-- <embed src={% url 'pdf' %}'#toolbar=0&navpanes=0&scrollbar=0'style="width:718px; height:700px;" frameborder="0"> -->
        <!-- <embed src={% url 'pdf' %}'style=#toolbar=0&navpanes=0&scrollbar=0'"width:718px; height:700px;" frameborder="0"> -->
       



    <!-- <p>{{quote}}</p> -->

    <!-- <iframe src="final_2020.pdf" type="application/pdf" width="100%" height="600px" > </iframe> -->
<!-- <img src="./resume.pdf" width="100%" height="600px" /> -->
    <form action="/register" method="post">
        {% csrf_token %}
        <p>First Name: <input name="fname" type="text"></p>
        <p>Last Name: <input name="lname" type="text"></p>
        <p>Email: <input name="email" type="email"></p>
        <p>Password: <input name="password" type="password"></p>
        <p>Confirm PW: <input name="confrim_pw" type="password"></p>
        <button type="submit">Register</button>
    </form>

    <form action="/login" method="post">
        {% csrf_token %}
        <p>Email: <input name="email" type="email"></p>
        <p>Password: <input name="password" type="password"></p>

        <button type="submit">Login</button>
        
    </form>
    
</body>

</html>
